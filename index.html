<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/a8ac12b86f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./icons/brain-solid.svg" type="image/x-icon">

</head>

<body>
    <main id="game-board">
        <section id="startup-screen">
            <p>Memory Game</p>
            <select id="columns" required>
            <option value=""></option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
        </select>
            <select id="rows" required>
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>

            <button id="start-game">Start Game</button>
        </section>
    </main>

    <script src="./scripts/game.js" type="module"></script>
</body>

</html>
